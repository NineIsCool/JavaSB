<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Contact</title>
</head>
<body>
<h1>Add New Contact</h1>
<form th:action="@{/api/contacts/add}" method="POST" th:object="${contactDTO}">
  <label for="firstName">FirstName:</label>
  <input type="text" id="firstName" th:field="*{firstName}"><br>
  <label for="secondName">SecondName:</label>
  <input type="text" id="secondName" th:field="*{secondName}"><br>
  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}"><br>
  <label for="phone">Phone:</label>
  <input type="text" id="phone" th:field="*{phoneNumber}"><br>
  <input type="submit" value="Add">
</form>
</body>
</html>
